<ion-view view-title="Dashboard">
    <ion-content class="padding">


        <div class="flip-watch progress" ng-class="model.flip?'flip':''">
            <div class="radial-progress " data-progress="{{model.radVal}}">
                <div class="circle">
                    <div class="mask full">
                        <div class="fill"></div>
                    </div>
                    <div class="mask half">
                        <div class="fill"></div>
                        <div class="fill fix"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="inset">
                    <div class="percentage numbers flip-watch" ng-class="model.flip?'flip':''">
                        <span>{{model.spinCount}}</span>
                    </div>
                </div>
            </div>
        </div>


    </ion-content>
</ion-view>
