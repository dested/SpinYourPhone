<ion-view view-title="Login">
    <ion-content class="padding">
        <form ng-submit="callback.join()">
            <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="username" ng-model="model.username">
                </label>
                <div>
                    <button class="button button-block button-positive" type="submit">Spin Your Phone!</button>
                </div>
            </div>
        </form>

</ion-view>
